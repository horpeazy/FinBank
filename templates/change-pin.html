{% extends "main.html" %}
{% block content %}

<div class="col-md-9 col-lg-4 col-xl-4 mx-auto my-5">
    <div class="bg-white shadow-sm rounded ">

<div class="ugf-form-card">
    <div class="card-header">
      <div class="icon">
        <img src="images/card/9.png" alt="">
      </div>
      <h3>Change PIN</h3>
      <p>Enter a 4 digit PIN &amp; confirm</p>
    </div>
    <form action="" method="post">
      <div class="form-group">
        <label for="pass5">Old PIN</label>
        <input required minlength="4" maxlength="4" name="old_pin" type="text" class="form-control" placeholder="Old PIN">
      </div>
      <div class="form-group">
        <label for="pass5">New PIN</label>
        <input required minlength="4" maxlength="4" name="new_pin" type="text" class="form-control" placeholder="Enter a four digit pin">
      </div>
      <div class="form-group">
        <label for="pass6">Confirm PIN</label>
        <input required minlength="4" maxlength="4" name="new_pin_confirm" type="text" class="form-control" placeholder="Confirm PIN">
      </div>
      <button class="btn">Change PIN</button>
    </form>
  </div>
</div>
</div>

{% endblock %}
