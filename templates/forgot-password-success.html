{% extends "main.html" %}
{% block content %}
    
    <!-- Preloader -->
    <div id="preloader" style="display: none;">
      <div data-loader="dual-ring"></div>
    </div>
    <!-- Preloader End --> 
    
    <!-- Document Wrapper   
    ============================================= -->
    <div id="main-wrapper"> 
      <!-- Header
      ============================================= -->
      <header id="header">
        <div class="container">
          <div class="header-row">
            <div class="header-column justify-content-start"> 
              <!-- Logo
              ============================= -->
              <!-- Logo end --> 
              <!-- Collapse Button
              ============================== -->
              <!-- Collapse Button end --> 
              
              <!-- Primary Navigation
              ============================== -->
              <nav class="primary-menu navbar navbar-expand-lg">
                <div id="header-nav" class="collapse navbar-collapse">
                 
                </div>
              </nav>
              <!-- Primary Navigation end --> 
            </div>
            <div class="header-column justify-content-end"> 
              <!-- My Profile
              ============================== -->
              <nav class="login-signup navbar navbar-expand">
                
              </nav>
              <!-- My Profile end --> 
            </div>
          </div>
        </div>
      </header>
      <!-- Header End --> 
      
      <!-- Content
      ============================================= -->
      <div id="content" class="py-4">
        <div class="container"> 
          
          <!-- Steps Progress bar -->
          <div class="row mt-4 mb-5">
            <div class="col-lg-11 mx-auto">
              <div class="row widget-steps">
                <div class="col-4 step complete">
                  <div class="step-name">Details</div>
                  <div class="progress">
                    <div class="progress-bar"></div>
                  </div>
                  <span class="step-dot"></span> </div>
                <div class="col-4 step complete">
                  <div class="step-name">Confirm</div>
                  <div class="progress">
                    <div class="progress-bar"></div>
                  </div>
                  <span class="step-dot"></span> </div>
                <div class="col-4 step complete">
                  <div class="step-name">Success</div>
                  <div class="progress">
                    <div class="progress-bar"></div>
                  </div>
                  <span class="step-dot"></span> </div>
              </div>
            </div>
          </div>
          <h2 class="fw-400 text-center mt-3 mb-4">Send Money</h2>
          <div class="row">
            <div class="col-md-9 col-lg-7 col-xl-6 mx-auto"> 
              <!-- Send Money Success
              ============================================= -->
              <div class="bg-white text-center shadow-sm rounded p-3 pt-sm-4 pb-sm-5 px-sm-5 mb-4">
                <div class="my-4">
                  <p class="text-success text-20 lh-1"><i class="fas fa-check-circle"></i></p>
                  <p class="text-success text-8 fw-500 lh-1">Success!</p>
                  <p class="lead text-6">Password reset successful</p>
                </div>
                <p class="text-6 mb-4">A new password has been sent to your email.</p>
                <div class="d-grid"><a href="/login" class="btn btn-primary p-4 mt-3 text-6">Login here</a></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Content end --> 
      
    </div>
    <!-- Document Wrapper end --> 
    
    <!-- Back to Top
    ============================================= --> 
    
    <!-- Script --> 
    <script src="/staic/js/jquery/jquery.min.js"></script> 
    <script src="/staic/js/bootstrap/bootstrap.bundle.min.js"></script> 
    <script src="/staic/js/bootstrap/bootstrap-select.min.js"></script> 
    <!-- Style Switcher --> 
    <script src="/staic/js/switcher.min.js"></script> 
    <script src="/staic/js/theme.js"></script>
    
  {% endblock %}
