{% extends "main.html" %}
{% block content %}

<div class="col-md-9 col-lg-4 col-xl-4 mx-auto my-5">
    <div class="bg-white shadow-sm rounded ">

<div class="ugf-form-card">
    <div class="card-header">
      <div class="icon">
        <img src="images/card/9.png" alt="">
      </div>
      <h3>Change Password</h3>
      <p>Enter at least 8 digit password &amp; confirm</p>
    </div>
    <form action="" method="post">
      <div class="form-group">
        <label for="pass5">Old Password</label>
        <input required name="old_pass" type="password" class="form-control" id="pass4" placeholder="Old passwpord">
      </div>
      <div class="form-group">
        <label for="pass5">New Password</label>
        <input required name="new_pass" type="password" class="form-control" id="pass5" placeholder="At least 8 characters">
      </div>
      <div class="form-group">
        <label for="pass6">Re Type Password</label>
        <input required name="new_pass_confirm" type="password" class="form-control" id="pass6" placeholder="Same to above">
      </div>
      <button class="btn">Change Password</button>
    </form>
  </div>
</div>
</div>

{% endblock %}
